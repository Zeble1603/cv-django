{% extends 'base.html' %}
{% load bulma_tags %}
{% block body_block %}

<section class="hero is-small is-info " id="main-hero">
    <div class="hero-body">
        <div id="hero-elt">
            <h1 class="title is-3" style="font-weight: 300;">
                Contact
            </h1>
            <h2 class="subtile is-3" style="font-weight: 300;">
                Send me a message
            </h2>
        </div>
    </div>
</section>
<section class="form">
<div class='container is-fluid'>
    <div class="container is-fluid columns is-mobile is-centered py-5">
        <div class="column is-full-mobile is-two-thirds-tablet is-half-desktop">
            <form class="form" action="" method="POST">
                {% csrf_token %}
                {{form|bulma}}
                <div class="field has-text-centered">
                    <input type="submit" class="button has-text-white-bis" value="Send" style="background-color: #0077b6"></input>
                </div>
                <input type="hidden" name="next" value="{{ next }}"/>
            </form>
        </div>
    </div>    
</div>
</section>

{% endblock body_block%}
